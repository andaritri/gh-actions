name: Reusable GH workflow

on:
 workflow_call:
  inputs:
    caller_id:
      default: 'andres'
      required: false
      type: string

jobs:
  job-from-gh-actions-repo:
    runs-on: ubuntu-latest
    steps:
      - name: set variables
        id: variables
        shell: bash
        run: |
          if [ ${inputs.caller_id} == "andres" ] then;
            echo "::set-output name=NAME::ANDRES"
          else
            echo "::set-output name=NAME::UNKNOWN"
            
          fi
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Execute python scripts
        env:
          CALLER: ${{ (steps.variables.outputs.NAME == 'ANDRES' && 'I am Andres!') ||  'I am another person' }}
        working-directory: ./scripts
        run: |
          chmod +x hello.py
          ./hello.py
          echo $CALLER
      - name: Check Docker version
        run: |
          docker version
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "ğŸ This job's status is ${{ job.status }}."
   
