name: Reusable GH workflow

on:
 workflow_call:
  inputs:
    caller_id:
      default: 'andres'
      required: false
      type: string
  secrets:
    DEV_PROJECT:
      required: false
    STG_PROJECT:
     required: false
       

jobs:
  job-from-gh-actions-repo:
    runs-on: ubuntu-latest
    steps:
      - name: set variables
        id: variables
        shell: bash
        run: |
          if [[ "${{inputs.caller_id}}" == "andres" ]]; then
            echo "::set-output name=ENV::stg"
          else
            echo "::set-output name=ENV::dev"
            
          fi
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Set variable
        id: set
        run: |
         chmod +x .github/scripts/set_variables.sh
         ./.github/scripts/set_variables.sh
      - run: echo ${{ steps.set.outputs.output }}
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Execute python scripts
        env:
          CALLER: ${{ (steps.variables.outputs.ENV == 'dev' && secrets.DEV_PROJECT) || secrets.STG_PROJECT }}
        working-directory: ./scripts
        run: |
          chmod +x hello.py
          ./hello.py
          echo $CALLER
      - name: Check Docker version
        run: |
          docker version
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
   
